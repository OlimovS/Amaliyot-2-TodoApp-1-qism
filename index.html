<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-xss/0.3.3/xss.min.js"
      integrity="sha512-M9w45qyI/KVHcxTODUsdwWip284UJBj2e6st1Ub6tXXO4nJAP3aIVN2Wkgd15CmJL6eJRFBSUssVyKtZX1v1Fg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="MAIN__APP">
      <h1 class="text__center">Todo App</h1>
      <main>
        <section class="todo__add__form">
          <form>
            <input type="text" class="todo__input" />
            <button type="submit" class="button__add__todo">Add todo</button>
          </form>
        </section>
        <section class="todos__wrapper"></section>
      </main>
    </div>
    <div class="edit__modal" style="display: none">
      <div class="modal__content">
        <div class="modal__close">
          <i class="fa fa-times"></i>
        </div>
        <section class="edit__todo__form">
          <form>
            <input type="text" class="edit__todo__input" />
            <button type="submit" class="button__edit__todo">Save</button>
          </form>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
